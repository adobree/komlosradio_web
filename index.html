    <link rel="stylesheet" href="css/style.css" />
    <style>
        .equalizer-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 30px;
            width: 30px;
            padding: 0px;
            opacity: 0.5;
            position: relative;
            bottom: 44px;
            right: -1px;
            z-index: 100;
            margin-left: 10px;
        }

        .equalizer-bar {
            display: inline-block;
            width: 3px;
            background-color: white;
            margin: 0 1px;
            animation: equalizerAnimation 0.5s infinite alternate;
        }

        .equalizer-bar:nth-child(1) {
            animation-delay: 0.1s;
        }

        .equalizer-bar:nth-child(2) {
            animation-delay: 0.2s;
        }

        .equalizer-bar:nth-child(3) {
            animation-delay: 0.3s;
        }

        .equalizer-bar:nth-child(4) {
            animation-delay: 0.4s;
        }

        .equalizer-bar:nth-child(5) {
            animation-delay: 0.5s;
        }

        @keyframes equalizerAnimation {
            0% {
                height: 20px;
            }

            50% {
                height: calc(5px + 10px * var(--random));
            }

            100% {
                height: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="cover-site">
        <div id="bgCover"></div>
        <div class="bg-mask"></div>
    </div>
    <div class="fixedPlayer">
        <div class="fixedTitle">
            <div class="info-current-song">
                <h2 id="currentSong" class="text-uppercase">
                    ...
                </h2>
                <h3 id="currentArtist" class="text-captalize">
                    ...
                </h3>
            </div>
        </div>
        <div class="fixedCover">
            <div class="cover-album">
                <div id="currentCoverArt"></div>
                <div class="equalizer-container">
                    <span class="equalizer-bar" style="--random: 0.4"></span>
                    <span class="equalizer-bar" style="--random: 0.6"></span>
                    <span class="equalizer-bar" style="--random: 0.3"></span>
                    <span class="equalizer-bar" style="--random: 0.7"></span>
                    <span class="equalizer-bar" style="--random: 0.5"></span>
                </div>
            </div>
        </div>
        <div class="fixedPlayButton">
            <div class="play-pause">
                <i id="playerButton" class="fa fa-play" onclick="togglePlay()"></i>
            </div>
        </div>
        <div class="web-player col-2">
            <div class="row volume-control">
                <div class="volume-icon">
                    <i class="fa fa-volume-up"></i>
                </div>
                <div class="volume-slide col-10 text-center">
                    <input type="range" id="volume" step="1" min="0" max="100" value="80" />
                </div>
                <div class="percentual-volume col-12">
                    Volume <span id="volIndicator">...</span>%
                </div>
            </div>
        </div>
    </div>





    <div class="main">
        <div class="cim">Komlós Rádió</div>
    </div>
